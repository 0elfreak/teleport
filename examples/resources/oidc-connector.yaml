kind: oidc
version: v2
metadata:
  name: "oidc_connector"
spec:
  redirect_url: https://localhost:3080/v1/webapi/oidc/callback
  redirect_timeout: 90s
  client_id: client.example.com
  client_secret: secret-secret
  issuer_url: https://oidc.example.com
  acr_values: foo
  provider: example
  display: "Login with Example"
  scope: [ "group" ]
  claims_to_roles:
    - claim: "group"
      value: "admin"
      roles: [ "admin" ]
    - claim: "group"
      value: "user"
      roles: [ "user" ]
