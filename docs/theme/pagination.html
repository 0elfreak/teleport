<div class="pagination">
  {% if page.next_page or page.previous_page %}
    <div class="grv-pagination-buttons" role="navigation" aria-label="footer navigation">
      {% if page.next_page %}
        <a href="{{ page.next_page.url }}" class="button button-secondary is-medium l-right" title="{{ page.next_page.title }}">Next</a>
      {% endif %}
      {% if page.previous_page %}
        <a href="{{ page.previous_page.url }}" class="button button-secondary is-medium" title="{{ page.previous_page.title }}">Previous</a>
      {% endif %}
    </div>
  {% endif %}
</div>
