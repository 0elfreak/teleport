<!-- JAVASCRIPT -->
<script src="{{ base_url }}/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="{{ base_url }}/js/highlight.pack.js"></script>
<script src="{{ base_url }}/js/prettify.js"></script>
<script src="{{ base_url }}/js/prettify-yaml.js"></script>
<script src="{{ base_url }}/js/grvlib.js"></script>
<script src="{{ base_url }}/js/base.js"></script>
<script src="{{ base_url }}/js/theme.js"></script>

{% if page %}
  <script>
    // current page data
    var mkdocs_page_name = "{{ page.title }}";
    var mkdocs_page_input_path = "{{ page.input_path }}";
    var mkdocs_page_url = "{{ page.abs_url }}";

    // configure UI components
    window.grvConfig = window.grvConfig || {
      docVersions:  ["1.3", "2.0", "2.3", "2.4", "2.5", "2.7", "3.0"],
      docCurrentVer:  "{{ config.extra.version }}"
    };
  </script>
{% endif %}

{%- for path in extra_javascript %}
<script src="{{ path }}"></script>
{%- endfor %}

<script src="{{ base_url }}/js/third-party.js"></script>
